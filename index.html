<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>myUniverzum</title>
</head>
<body>
    <h1>myUniverzum</h1>
    <a href="https://www.pickuplimes.com/" target="_top">
        <img id="bicikli" src="bicikli.png" alt="bicikli">
    </a>
    <video id="bicikli.v" src="bicikli.v.mp4" alt="bicikli" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="Modal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <video class="modal-content" id="modal.content">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
<script>
// Get the modal
var modal = document.getElementById("Modal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var video = document.getElementById("bicikli.v");
var modalImg = document.getElementById("bicikli.v");
var captionText = document.getElementById("caption");
video.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.bicikli.v.mp4;
  captionText.innerHTML = this.bicikli;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>
</body>
</html>
